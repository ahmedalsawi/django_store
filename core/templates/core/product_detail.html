{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div>
  {{object.title}}
</div>
<div>{{object.description}}</div>
<div>{{object.price}}</div>
<form action="/cart/add/{{object.id}}/" method="post">
  {% csrf_token %}
  <label>Qty</label>
  <input type="integer" name="quantity" value="1" />
  <button>Add to cart</button>
</form>

{% endblock %}
